<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viken - bibliotek</title>

    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
    <main>
        <section class="filtering">
            <h1>Ubok</h1>
            <div class="search-bar">
                <span class="search-box">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" name="book-name" id="book-name" placeholder="Book name...">
                </span>
            </div>

            <div class="separator"></div>

            <div class="tag-bar">
                <div class="tags">
                    <span class="tag">
                        <span class="material-symbols-outlined">cancel</span> <span>Non-fiction</span>
                    </span>
                    <span class="tag">
                        <span class="material-symbols-outlined">cancel</span> <span>Fantasy</span>
                    </span>
                    <span class="tag">
                        <span class="material-symbols-outlined">cancel</span> <span>Action</span>
                    </span>
                    <span class="tag">
                        <span class="material-symbols-outlined">cancel</span> <span>Action</span>
                    </span>
                    <span class="tag">
                        <span class="material-symbols-outlined">cancel</span> <span>Action</span>
                    </span>
                </div>
                <span id="sort-icon" class="material-symbols-outlined">sort</span>
            </div>
        </section>
    </main>  
</body>
</html>
